<html>
    <head>
        <title>Pizzeria</title>
        <meta name ="viewport" content = "width = device-width, initial-scale = 1"></meta>
        <link rel = "stylesheet" href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel = "stylesheets" href = "style.css">
        <script src = "main.js"></script>
    </head>
    <body>
        <div class = "topnav">
            <a class = "active" href="#">Pizzeria</a>
            <div class = "topnav-right">
                <a href = "#viewblock">View Menu</a>
                <a href = "addtoppings">Suggest Topping</a>
            </div>
        </div>
        <div class = "row" id = "viewblock">
            <div class = "img_div">
                <img class = "img-responsive" src = "pizza.png">
            </div>
            <div class = "menu_list">
                <button id = "menu_list" onclick = "getmenu()">Show Menu</button>
                <div id="display_menu">
                    "Chicken Tanduri pizza"
                    <br>
                    "Delux vegi pizza"
                    <br>
                    "Paneer Pizza"
                    <br>
                    "Extra Cheese pizza"
                    <br>
                    "Mushroom Pizza"
                </div>
            </div>
        </div>
        <div class = "newRow" id = "Add Toppings">
            <div class = "block1">
                <input id = "add_item" placeholder="type here to add toppings">
                <br>
                <button class="btn btn-success" onclick = "add_top()">Add sugestions</button>
                <br>
                <button id="add_toppings" onclick = "add_item()">Show pizza</button>
            </div>
            <div class="block2">
                <div id="display_addedmenu"></div>
            </div>
        </div>
        <div>
            <img class="img-responsive" src="https://snehalbsawant.github.io/ADV-C79/images/topping.png">
        </div> 
    </body>
</html>
